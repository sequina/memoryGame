<!-- List of user's games will be in this view -->
<h1>Game List</h1>
  <div class="row">
    <div class= "col-xs-6 col-xs-offset-3">
      <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default"><i class="fa fa-search" aria-hidden="true">Go!</i></button>
      </span>
        <input type="text" class="form-control"placeholder="Search Games" ng-model="searchText"/>
      </div>
    </div>
  </div>

<div ng-repeat="games in games | filter: searchText">
  <br/>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-xs-2"><a ng-href="#/games/{{games.uid}}">{{games.timeLeft}}</a></div>
        <div class="col-xs-2">{{games.matches}}</div>
        <div class="col-xs-2"><button class="btn btn-danger" ng-click= "deleteGame(games.id)"><i class="fa fa-trash" aria-hidden="true"></i></button></div>
      </div>
    </div>
  </div>
