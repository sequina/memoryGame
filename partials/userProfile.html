<h1>Welcome, {{username}}</h1>

<button ng-click="newGame()">New Game</button>
  <p ng-bind="counter"></p>
    <!-- <button ng-click="start()">Start</button> -->
    <button ng-click="stop()">Stop</button>
    <button ng-click="addGame()">Save Game</button>

<div class="container">
  <div id = "cardTable" class="col-xs-12 card-container">

    <div class="col-xs-4 card {{card.id}}" ng-repeat="card in cards" ng-class="{flipped: card.isFlipped}">
        <img class="{{card}}" ng-class="{flipped: card.isFlipped}">
        <img class="back" ng-src="data/{{card.title}}.png">
    </div>
  </div>
</div>

<div class="message">{{game.message}}</div>
