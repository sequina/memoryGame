<h1>Welcome, {{username}}</h1>

<button ng-click="newGame()">New Game</button>

<div id = "randomPic" class="container">
    <div id="{{card.id}}" class="col-xs-6 col-md-4 card-container" ng-repeat="card in cards" ng-click="card.isFlipped=!card.isFlipped">

      <div class="col-xs-12 card" ng-class="{'flipped':card.isFlipped}"></div>

      <div class="col-xs-12 card" ng-class="{'flipped':card.isFlipped2}"></div>

      <div class="col-xs-12 card" ng-class="{'flipped3':card.isFlipped3}"></div>

  </div>


</div>

  <p ng-bind="counter"></p>
    <button ng-click="start()">Start</button>
    <button ng-click="stop()">Stop</button>
